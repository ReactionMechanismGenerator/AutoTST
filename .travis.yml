language: python
python:
  - "2.7"
install:
  - cd ..
  # Install miniconda
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  # Update conda
  - conda update --yes conda
  - conda info -a
  # Set git info
  - git config --global user.name "Travis Deploy"
  - git config --global user.email "sirumalla.s@husky.neu.edu"
  - cd AutoTST
  - export AutoTST=$(pwd)
  - echo $AutoTST
  - export PYTHONPATH=$PYTHONPATH:$AutoTST
  - conda env create -f environment.yml
  - source activate tst_env 
  - yes | conda uninstall --force openbabel
  - mkdir hb  
  - git clone https://github.com/pekkosk/hotbit.git hb/hotbit
  - python hb/hotbit/setup.py install --home=hb/
  - export HOTBIT_DIR="hb/lib/python"
  - export PATH="/hb/:$PATH"
  - export HOTBIT_PARAMETERS="hb/param"
  - export PYTHONPATH="$PYTHONPATH:$HOTBIT_DIR"
  - mv hb/param/fixed_parameters/* hb/param/ 

script:
  - python autotst/geometryTest.py
  - python autotst/speciesTest.py
  - python autotst/reactionTest.py -v
  - python autotst/calculator/gaussianTest.py


after_failure:
  - cat config.log

  
  


