language: python
python:
  - "2.7"
install:
  - cd ..
  # Install miniconda
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  # Update conda
  - conda update --yes conda
  - conda info -a
  # Set git info
  - git config --global user.name "Travis Deploy"
  - git config --global user.email "harms.n@husky.neu.edu"
  - cd AutoTST
  - export AUTOTST=$(pwd)
  - echo $AUTOTST
  - export PYTHONPATH=$PYTHONPATH:$AUTOTST
  - conda env create -f environment.yml
  - source activate tst_env
  - yes | conda uninstall --force openbabel

script:
  - make unittests
  - codecov --token 5db618e2-9768-489b-81ce-5a9795c92c75

after_failure:
  - cat config.log
