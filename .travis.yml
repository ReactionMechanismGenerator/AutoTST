language: python
python:
  - "2.7"
install:
  - cd ..
  # Install miniconda
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  # Update conda
  - conda update --yes conda
  - conda info -a
  # Set git info
  - git config --global user.name "Travis Deploy"
  - git config --global user.email "sirumalla.s@husky.neu.edu"
  - cd AutoTST
  - export AUTOTST=$(pwd)
  - echo $AUTOTST
  - export PYTHONPATH=$PYTHONPATH:$AUTOTST
  - conda env create -f environment.yml
  - source activate tst_env
  - yes | conda uninstall --force openbabel

script:
  - python autotst/geometryTest.py
  - python autotst/speciesTest.py
  - python autotst/reactionTest.py
  - python autotst/data/baseTest.py
  - python autotst/data/inputoutputTest.py
  - python autotst/data/updateTest.py
  - python autotst/calculator/gaussianTest.py
  - python autotst/calculator/vibrational_analysisTest.py
  - python autotst/calculator/statmechTest.py
  - python autotst/conformer/utilitiesTest.py
  - python autotst/conformer/systematicTest.py
  - python autotst/job/jobTest.py

after_failure:
  - cat config.log
